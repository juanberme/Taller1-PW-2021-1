<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina administrativa</title>
    <link rel="Stylesheet" href="./style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&family=Yeseva+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <section class="menuSection">
            <div class="menuSection__sec1">
                <img class="menuSection__logoAmplio" src="./resources/LogoSweetMood.png">
                <img class="menuSection__logoCorto" src="./resources/logoNuevo.png">
            </div>
            <div class="menuSection__sec2">
                <a class="menuSection__option" href="./index.html">Inicio</a>
                <a class="menuSection__option" href="./store.html">Productos</a>
                <div>
                    <a href="./cart.html"><img class="menuSection__menuCart" src="./resources/cart.png"></a>
                    <a class="cartBtn hidden"> <span></span></a>
                </div>
                <a><img class="menuSection__menuUser" src="./resources/user.png"></a>
                <a class="menuSection__logOut hidden">Cerrar sesión</a>
            </div>
        </section>
    </header>

    <section class="adminBtn">
        <button class="adminBtn__orders">Órdenes</button>
        <button class="adminBtn__add">Agregar producto</button>
        <button class="adminBtn__delete">Quitar productos</button>
    </section>

    <!--///////////-->

    <section class="orders">
        <!--<div>
            <h2 class="orders__name">Nombre de usuario</h2>
                <section class="orders__list">
                    <img class="orders__img" src="./resources/placeholder.jpeg">
                    <div class="orders__info">
                        <h2 class="orders__productName">Nombre del producto</h2> 
                        <div class="orders__numbers">
                            <h2 class="orders__productPrice">$XXXXXX</h2> 
                            <p class="orders__quantity">X2</p>
                        </div>
                    </div>
                </section>
        </div>-->
    </section>

    <!--///////////-->

    <p class="loadingMsg hidden">
        Loading...
    </p>

    <p class="errorMsg hidden">
        we had a problem, try again
    </p>

    <p class="successfullMsg hidden">
        El producto se ha agregado correctamente
    </p>

    <!--///////////-->

    <form class="productForms">
        <div class="productForms__name">
            <label class="productForms__label" for="name">Nombre</label>
            <input class="productForms__input" id="name" name="name" type="text" placeholder="Nombre del producto">
        </div>
        
        <div class="productForms__price">
            <label class="productForms__label" for="price">Precio</label>
            <input class="productForms__input" id="price" name="price" type="number" placeholder="Precio del producto">
        </div>

        <div class="productForms__type">
            <label for="type" class="productForms__label">Tipo de producto</label>
            <select id="type" class="productForms__input" name="type">
                <option value="">Selecciona una opcion</option>
                <option value="glazed">Glaseado</option>
                <option value="spark">Chispas</option>
                <option value="filling">Relleno</option>        
            </select>
        </div>

        <div class="productForms__text">
            <label class="productForms__label">Descripción del producto</label>
            <textarea></textarea>
        </div>

        <div class="productForms__stars">
            <label for="stars" class="productForms__label">Cantidad de estrellas</label>
            <select id="stars" class="productForms__input" name="stars">
                <option value="">Selecciona una opcion</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option> 
                <option value="4">4</option>
                <option value="5">5</option>        
            </select>
        </div>

        <div class="productForms__images">
            <label for="image" class="productForms__label">Imagen
                <input class="productForms__file" name="image" id="image" type="file">
            </label>
        </div>
        
        <button class="productForms__button" type="submit">Enviar</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>
    
    <script src="./script/authUtils.js"></script>
    <script src="./script/general.js"></script>
    <script src="./script/productForms.js"></script>
    
</body>
</html>
