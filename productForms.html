<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina administrativa</title>
</head>
<body>
    <form class="productForms">
        <label class="productForms__labelName" for="name">Nombre</label>
        <input class="productForms__inputName" id="name" type="text" placeholder="Nombre del producto">

        <label class="productForms__labelPrice" for="price">Precio</label>
        <input class="productForms__inputPrice" id="price" type="number" placeholder="Precio del producto">

        <label class="productForms__status">Status</label>

        <label class="productForms__labelTraditional">Traditional</label>
        <input class="productForms__inputTraditional" type="checkbox">

        <label class="productForms__labelRecent">Recent</label>
        <input class="productForms__inputRecent" type="checkbox">

        <label class="productForms__labelNew">New</label>
        <input class="productForms__inputNew" type="checkbox">

        <label class="productForms__content">Contenido</label>
        <label class="productForms__labelVegan">Vegano</label>
        <input class="productForms__inputVegan" type="checkbox">

        <label class="productForms__labelNoVegan">No Vegano</label>
        <input class="productForms__inputNoVegan" type="checkbox">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
