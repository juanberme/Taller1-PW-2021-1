    <main class="checkout">

        <div class="checkout__allInfo">
            <div class="checkout__totalAmount">
                <h3 class="checkout__total">Total: $<span></span></h3>
            </div>
            <section class="checkout__summary"> 
                <h1 class="checkout__resume">método de pago</h1>
                <form class="checkout__form">
                    <div class="field">
                        <label class="field__label" for="cartName">Nombre</label>
                        <input class="field__input" id="cartName" name="cartName" type="text" placeholder="Escribe tu nombre">
                    </div>
                    <div class="field">
                        <label class="field__label" for="ccnumber">Tarjeta de crédito</label>
                        <input class="field__input" id="ccnumber" name="ccnumber" type="number" placeholder="Ingresa tu tarjera de crédito">
                    </div>
                    <div class="field">
                        <label class="field__label" for="address">Dirección</label>
                        <input class="field__input" id="address" name="address" type="text" placeholder="Dirección de entrega">
                    </div>
                    <button class="checkout__send" type="submit">Enviar</button>
                </form>   
            </section>
        </div>
        
        <section class="checkout__list cartList"></section>
        
    </main>
