    <section class="headerStore">
        <div class="headerStore__box">
            <button class="headerStore__button">^</button>
            <h2 class="headerStore__infoData">Ordenar/filtrar</h2>
        </div>
        <div class="product__sesion">
            <section class="authButtons"></section>
        </div>
    </section>

    <nav>
        <a class="cartBtn" href="./cart.html">Cart <span></span></a>
    </nav>

    <div class="store__interace">
        <form class="filters hidden">
            <div>
                <label for="price" class="filters__label">Rangos de precios</label>
                <select id="price"price class="filters__input" name="price">
                    <option value="">Selecciona una opcion</option>
                    <option value="1">Entre 1000 a 3000</option>
                    <option value="2">Entre 3100 a 6000</option>
                    <option value="3">Entre 6100 a 9000</option>  
                    <option value="4">Más de 9100</option>       
                </select>
            </div>

            <div>
                <label for="stars" class="filters__label">Cantidad de estrellas</label>
                <select id="stars"price class="filters__input" name="stars">
                    <option value="">Selecciona una opcion</option>
                    <option value="1">1 Estrella</option>
                    <option value="2">2 Estrellas</option>
                    <option value="3">3 Estrellas</option>  
                    <option value="4">4 Estrellas</option>  
                    <option value="5">5 Estrellas</option>       
                </select>
            </div>
            
                
            
            <label for="type" class="filters__label">Tipo de producto</label>
            <select id="type" class="filters__input" name="type">
                <option value="">Tipo de donut</option>
                <option value="glazed">Glaseado</option>
                <option value="spark">Chispas</option>
                <option value="filling">Relleno</option>        
            </select>
    
            <label for="order" class="filters__label">Ordenar</label>
            <select id="order" class="filters__input" name="order">
                <option value="">Ordenar</option>
                <option value="price_asc">Precio(Mayor precio al menor precio)</option>
                <option value="price_desc">Precio (Menor precio al mayor precio)</option>
                <option value="alpha">Alfabeticamente (A - Z)</option>   
                <option value="createdAt">Más recientes</option>        
            </select>
        </form>

        <section class="list"></section>
    </div>
