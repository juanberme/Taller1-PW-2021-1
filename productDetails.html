    <section class="productDet">

        <div class="productDet__detImages">
            <img class="productDet__principalImg" src="">
            <div class="productDet__slides">
                <input class="productDet__radio1" type="radio" name="radio-btn" id="radio1">

                    <button class="productDet__increase">+</button>
                </div>
            </div>
        </div>
